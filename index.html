<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Iblis Scanner</title>
  <style>
    body {
      background: black;
      color: red;
      font-family: monospace;
      padding: 20px;
    }
    .light {
      background: white;
      color: black;
    }
    input, button, textarea {
      padding: 8px;
      margin: 5px;
      background: #111;
      color: red;
      border: 1px solid red;
      width: 100%;
    }
    .light input, .light button, .light textarea {
      background: #eee;
      color: black;
      border: 1px solid black;
    }
    .box {
      background: #111;
      margin-top: 10px;
      padding: 10px;
      border-radius: 5px;
    }
    .light .box {
      background: #ddd;
    }
    pre {
      font-size: 12px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h2>IBLIS SCANNER</h2>
  <label><b>Dork:</b></label>
  <input id="dork" placeholder="Contoh: inurl:php?id= site:go.id">
  <button onclick="dorking()">Dork Sekarang</button>

  <div class="box">
    <h3>Hasil Dork:</h3>
    <div id="hasil"></div>
  </div>

  <label><b>Masukkan URL untuk Scan Vuln:</b></label>
  <textarea id="urls" placeholder="https://example.com/page.php?id=1"></textarea>
  <button onclick="scanVuln()">Scan Vuln</button>

  <div class="box">
    <h3>Hasil Scan:</h3>
    <div id="scan"></div>
  </div>

  <button onclick="toggleMode()">Ganti Mode</button>

  <script>
    function toggleMode() {
      document.body.classList.toggle('light');
    }

    async function dorking() {
      const query = document.getElementById('dork').value;
      const hasil = document.getElementById('hasil');
      hasil.innerHTML = 'Loading...';

      try {
        const proxy = 'https://corsproxy.io/?';
        const url = proxy + encodeURIComponent("https://html.duckduckgo.com/html/?q=" + encodeURIComponent(query));
        const res = await fetch(url);
        const text = await res.text();
        const links = [...text.matchAll(/<a[^>]+href="(http[^"]+)"/g)].map(m => m[1]);

        if (links.length === 0) return hasil.innerHTML = "Tidak ada hasil ditemukan.";

        hasil.innerHTML = '';
        links.forEach((link, i) => {
          hasil.innerHTML += `${i + 1}. <a href="${link}" target="_blank">${link}</a><br>`;
        });

        // Auto-fill textarea untuk scan
        document.getElementById('urls').value = links.join('\n');
      } catch (e) {
        hasil.innerHTML = 'Gagal ambil hasil.';
      }
    }

    function scanVuln() {
      const scan = document.getElementById('scan');
      const lines = document.getElementById('urls').value.split('\n').filter(Boolean);
      if (lines.length === 0) return scan.innerHTML = 'Masukkan URL dulu.';

      scan.innerHTML = '';
      lines.forEach((url, i) => {
        const result = simulateScan(url);
        scan.innerHTML += `<pre><b>${i + 1}. ${url}</b>\n${result}</pre><hr>`;
      });
    }

    function simulateScan(url) {
      const vuln = [
        "SQL Injection", "XSS", "CSRF", "RFI", "LFI",
        "Command Injection", "XXE", "SSRF", "Open Redirect",
        "Clickjacking", "CORS Misconfig", "CSP Bypass", "XML-RPC"
      ];
      return vuln.map(v => `${v}: ${Math.random() > 0.6 ? 'VULNERABLE' : 'SAFE'}`).join('\n');
    }
  </script>
</body>
</html>
