<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dork Finder - Iblis Mode</title>
  <style>
    body {
      font-family: 'Courier New', monospace;
      margin: 0;
      padding: 0;
      background-color: #0d0d0d;
      color: #ff1a1a;
      transition: all 0.3s ease;
    }

    .container {
      max-width: 700px;
      margin: 60px auto;
      padding: 30px;
      background-color: rgba(30, 0, 0, 0.9);
      border-radius: 10px;
      box-shadow: 0 0 30px #990000;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 28px;
      letter-spacing: 2px;
    }

    label, input, select, button {
      display: block;
      width: 100%;
      margin-bottom: 15px;
      font-size: 16px;
    }

    input, select {
      padding: 10px;
      border: 1px solid #ff1a1a;
      border-radius: 5px;
      background-color: #1a0000;
      color: #fff;
    }

    button {
      background-color: #cc0000;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #ff0000;
    }

    .mode-toggle {
      margin-top: 10px;
      text-align: center;
    }

    .light-mode {
      background-color: #f2f2f2;
      color: #000;
    }

    .light-mode .container {
      background-color: #fff;
      box-shadow: 0 0 20px #999;
    }

    .light-mode input,
    .light-mode select {
      background-color: #eee;
      color: #000;
      border: 1px solid #333;
    }

    .light-mode button {
      background-color: #444;
      color: white;
    }

    .light-mode button:hover {
      background-color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Google Dork Finder - Iblis Mode</h1>
    <label for="dork">Masukkan Dork (contoh: inurl:php?id= site:go.id)</label>
    <input type="text" id="dork" value="inurl:php?id= site:go.id">

    <button onclick="searchDork()">Cari di Google</button>

    <div class="mode-toggle">
      <button onclick="toggleMode()">Ganti Mode Gelap/Terang</button>
    </div>
  </div>

  <script>
    function searchDork() {
      const dork = document.getElementById("dork").value;
      const url = "https://www.google.com/search?q=" + encodeURIComponent(dork);
      window.open(url, "_blank");
    }

    function toggleMode() {
      document.body.classList.toggle("light-mode");
    }
  </script>
</body>
</html>
